<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Bienvenue !</h1>
          <p class="text-gray-600">Voici votre tableau de bord personnalisé</p>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="onCreateTask()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-medium transition-all flex items-center space-x-2 shadow">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Nouvelle tâche</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-10" *ngIf="isAuthenticated">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow p-6 border-t-4 border-green-500">
        <h3 class="text-lg font-semibold text-gray-800">Total des Tâches</h3>
        <p class="text-4xl text-green-600 font-bold mt-2">12</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 border-t-4 border-blue-500">
        <h3 class="text-lg font-semibold text-gray-800">Tâches en cours</h3>
        <p class="text-4xl text-blue-600 font-bold mt-2">5</p>
      </div>
      <div class="bg-white rounded-xl shadow p-6 border-t-4 border-purple-500">
        <h3 class="text-lg font-semibold text-gray-800">Tâches terminées</h3>
        <p class="text-4xl text-purple-600 font-bold mt-2">7</p>
      </div>
    </div>
  </div>

  <div *ngIf="!isAuthenticated" class="text-center py-20">
    <h2 class="text-2xl font-semibold text-red-500">Accès refusé</h2>
    <p class="text-gray-600">Vous devez être connecté pour accéder au dashboard.</p>
  </div>
</div>

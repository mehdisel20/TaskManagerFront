<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-2xl font-bold text-center">Cr√©er un compte</h2>

  <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
    {{ errorMessage }}
  </div>

  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div>
      <label class="block mb-1">Nom d'utilisateur</label>
      <input type="text" name="username" [(ngModel)]="username" required
             class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block mb-1">Email</label>
      <input type="email" name="email" [(ngModel)]="email" required
             class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block mb-1">Mot de passe</label>
      <input type="password" name="password" [(ngModel)]="password" required
             class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block mb-1">Confirmer le mot de passe</label>
      <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required
             class="w-full px-3 py-2 border rounded-md" />
    </div>

    <button type="submit"
            class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      S'inscrire
    </button>
  </form>
</div>

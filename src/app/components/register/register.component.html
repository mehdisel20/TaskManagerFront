<div class="flex h-screen justify-center items-center bg-gray-100">
  <form
    (ngSubmit)="register()"
    #registerForm="ngForm"
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>

    <!-- Email -->
    <div class="mb-5">
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="exemple@mail.com"
      />
    </div>

    <!-- Mot de passe -->
    <div class="mb-5">
      <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="••••••••"
      />
    </div>

    <!-- Confirmer -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirmer le mot de passe</label>
      <input
        id="confirmPassword"
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
        placeholder="••••••••"
      />
    </div>

    <!-- Bouton -->
    <button
      type="submit"
      class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold"
      [disabled]="registerForm.invalid"
    >
      S'inscrire
    </button>

    <!-- Lien vers connexion -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Vous avez déjà un compte ?
      <a routerLink="/login" class="text-purple-600 hover:underline">Se connecter</a>
    </p>
  </form>
</div>

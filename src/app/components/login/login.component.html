<div class="flex h-screen justify-center items-center bg-gray-100">
  <form
    (ngSubmit)="onLogin()"
    #loginForm="ngForm"
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h2>

    <!-- Email -->
    <div class="mb-5">
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="exemple@mail.com"
      />
    </div>

    <!-- Mot de passe -->
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••"
      />
    </div>

    <!-- Bouton -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
      [disabled]="loginForm.invalid"
    >
      Se connecter
    </button>

    <!-- Lien vers inscription -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Pas encore de compte ?
      <a routerLink="/register" class="text-blue-600 hover:underline">Créer un compte</a>
    </p>
  </form>
</div>

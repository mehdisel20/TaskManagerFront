<div class="container mx-auto px-4 py-8 max-w-xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? "Modifier une tâche" : "Ajouter une tâche" }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow space-y-5">
    <!-- Titre -->
    <div>
      <label for="title" class="block text-gray-700 font-medium mb-1">Titre *</label>
      <input
        id="title"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="title"
        placeholder="Ex: Terminer rapport"
      />
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
      <textarea
        id="description"
        rows="3"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="description"
        placeholder="Détails de la tâche"
      ></textarea>
    </div>

    <!-- Date -->
    <div>
      <label for="dueDate" class="block text-gray-700 font-medium mb-1">Date limite</label>
      <input
        id="dueDate"
        type="date"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="dueDate"
      />
    </div>

    <!-- Statut -->
    <div>
      <label for="status" class="block text-gray-700 font-medium mb-1">Statut</label>
      <select
        id="status"
        formControlName="status"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="New">Nouveau</option>
        <option value="InProgress">En cours</option>
        <option value="Paused">En pause</option>
        <option value="Completed">Terminé</option>
        <option value="Canceled">Annulé</option>
      </select>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end gap-3 pt-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow" [disabled]="form.invalid">
        {{ isEditMode ? "Mettre à jour" : "Ajouter" }}
      </button>
      <a routerLink="/tasks" class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800">Annuler</a>
    </div>
  </form>
</div>
